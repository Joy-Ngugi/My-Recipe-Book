<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Food Recipes</h1>
        <h2><i>Let's cook it!</i></h2>
        <form>
        <input type="text" id="search-bar" placeholder="Search for recipes..." />
        <button type="button"  id ="searchbtn" >Search</button>
        <div id ="pages" >
        <a href="">Home</a>
        <a href="recipe.html">Recipes</a>
        <a href="saved.html">Saved</a>
        </div>
        </form>
        
    </header>

    <section id="recipes-container">
        <h2>Popular Recipes</h2>
        <div id="recipe-list"></div>
    </section>

    <section id="recipe-detail" class="hidden">
        <button id="back-btn">Back</button>
        <h2 id="recipe-title"></h2>
        <img id="recipe-img" alt="Recipe Image">
        <ul id="recipe-ingredients"></ul>
        <p id="recipe-instructions"></p>
        <button id="save-recipe-btn">Save Recipe</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
